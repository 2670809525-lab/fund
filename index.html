<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>基金收益计算器</title>
  <style>
    :root {
      --bg-primary:   #0d0f1a;
      --bg-secondary: #141628;
      --bg-card:      #181b2e;
      --bg-input:     #1e2138;
      --border:       #272b48;
      --border-light: #303560;
      --text-primary:   #e6e8f4;
      --text-secondary: #8b90b8;
      --text-muted:     #4e527a;
      --accent:       #5571f5;
      --accent-glow:  rgba(85, 113, 245, 0.35);
      --profit:       #f04040;
      --profit-bg:    rgba(240, 64, 64, 0.10);
      --loss:         #22c45e;
      --loss-bg:      rgba(34, 196, 94, 0.10);
      --neutral:      #8b90b8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC',
                   'Microsoft YaHei', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      padding: 28px 16px 48px;
    }

    /* ── Scrollbar ── */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border-light); border-radius: 3px; }

    .container { max-width: 1160px; margin: 0 auto; }

    /* ── Header ── */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-icon {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, #5571f5, #a78bfa);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .logo-icon svg { width: 24px; height: 24px; }
    .logo-text h1 {
      font-size: 22px; font-weight: 700;
      background: linear-gradient(135deg, #8ba4ff, #c4b5fd);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .logo-text p {
      font-size: 12px; color: var(--text-muted); margin-top: 3px; letter-spacing: 0.5px;
    }
    .header-right { text-align: right; }
    .update-time {
      font-size: 13px; color: var(--text-secondary);
      line-height: 1.6;
    }
    .update-time span { color: var(--text-primary); }
    .auto-badge {
      display: inline-flex; align-items: center; gap: 6px;
      background: rgba(85, 113, 245, 0.12);
      border: 1px solid rgba(85, 113, 245, 0.28);
      border-radius: 20px; padding: 4px 12px;
      font-size: 12px; color: var(--accent); margin-top: 8px;
    }
    .pulse-dot {
      width: 6px; height: 6px;
      background: var(--accent); border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: 0.4; transform: scale(0.8); }
    }

    /* ── Section card ── */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px 24px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 14px; font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase; letter-spacing: 0.8px;
      margin-bottom: 18px;
      display: flex; align-items: center; gap: 8px;
    }
    .section-title::before {
      content: '';
      display: inline-block; width: 3px; height: 14px;
      background: linear-gradient(180deg, #5571f5, #a78bfa);
      border-radius: 2px;
    }

    /* ── Add Fund Form ── */
    .add-form {
      display: grid;
      grid-template-columns: 160px 1fr auto;
      gap: 12px;
      align-items: end;
    }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    .form-group label { font-size: 12px; color: var(--text-muted); }

    input[type="text"],
    input[type="number"] {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--text-primary);
      font-size: 14px;
      width: 100%;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; }
    input::placeholder { color: var(--text-muted); }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* ── Buttons ── */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 6px;
      padding: 10px 20px;
      border: none; border-radius: 8px;
      font-size: 14px; font-weight: 600;
      cursor: pointer;
      transition: all 0.18s; white-space: nowrap;
    }
    .btn:disabled { opacity: 0.55; cursor: not-allowed; transform: none !important; }

    .btn-primary {
      background: var(--accent); color: #fff;
    }
    .btn-primary:not(:disabled):hover {
      background: #6b85ff;
      transform: translateY(-1px);
      box-shadow: 0 6px 18px var(--accent-glow);
    }

    .btn-refresh {
      background: linear-gradient(135deg, #5571f5, #a78bfa);
      color: #fff; padding: 10px 28px;
    }
    .btn-refresh:not(:disabled):hover {
      opacity: 0.9; transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(85, 113, 245, 0.45);
    }

    .btn-remove {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 5px 12px; font-size: 12px;
    }
    .btn-remove:hover {
      border-color: var(--profit);
      color: var(--profit);
      background: var(--profit-bg);
    }
    .btn-edit {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 5px 12px; font-size: 12px;
    }
    .btn-edit:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(85,113,245,0.08);
    }
    .btn-confirm {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 5px 12px; font-size: 12px;
    }
    .btn-confirm:hover { background: #6b85ff; }
    .btn-cancel {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 5px 12px; font-size: 12px;
    }
    .btn-cancel:hover { border-color: var(--neutral); color: var(--text-primary); }
    .inline-edit-input {
      background: var(--bg-input);
      border: 1px solid var(--accent);
      border-radius: 6px;
      padding: 5px 10px;
      color: var(--text-primary);
      font-size: 14px;
      width: 120px;
      outline: none;
      box-shadow: 0 0 0 2px var(--accent-glow);
      -moz-appearance: textfield;
    }
    .inline-edit-input::-webkit-outer-spin-button,
    .inline-edit-input::-webkit-inner-spin-button { -webkit-appearance: none; }
    .op-btns { display: flex; gap: 6px; justify-content: center; }

    /* ── Actions bar ── */
    .actions-bar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 12px;
    }
    .fund-count {
      font-size: 13px; color: var(--text-muted);
    }
    .fund-count span { color: var(--text-secondary); font-weight: 600; }

    /* ── Table ── */
    .table-wrapper {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .table-scroll { overflow-x: auto; }

    table { width: 100%; border-collapse: collapse; min-width: 720px; }

    thead { background: var(--bg-secondary); }
    thead th {
      padding: 13px 16px;
      font-size: 11px; font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase; letter-spacing: 0.7px;
      white-space: nowrap; text-align: right;
    }
    thead th:first-child { text-align: left; }
    thead th:last-child  { text-align: center; }

    tbody tr { border-top: 1px solid var(--border); transition: background 0.15s; }
    tbody tr:hover { background: rgba(85, 113, 245, 0.04); }

    tbody td {
      padding: 15px 16px;
      font-size: 14px; text-align: right;
      vertical-align: middle;
    }
    tbody td:first-child { text-align: left; }
    tbody td:last-child  { text-align: center; }

    .fund-name {
      font-weight: 600; font-size: 14px;
      max-width: 200px; overflow: hidden;
      text-overflow: ellipsis; white-space: nowrap;
    }
    .fund-meta {
      font-size: 11px; color: var(--text-muted); margin-top: 3px;
    }

    .profit { color: var(--profit); }
    .loss   { color: var(--loss);   }
    .neutral { color: var(--neutral); }

    .change-pill {
      display: inline-flex; align-items: center;
      padding: 4px 10px; border-radius: 6px;
      font-size: 13px; font-weight: 700;
    }
    .change-pill.profit { background: var(--profit-bg); color: var(--profit); }
    .change-pill.loss   { background: var(--loss-bg);   color: var(--loss);   }
    .change-pill.neutral { background: rgba(139,144,184,0.1); color: var(--neutral); }

    /* ── Skeleton loader ── */
    .skel {
      display: inline-block; width: 72px; height: 14px;
      background: linear-gradient(90deg, var(--bg-input) 25%, var(--border-light) 50%, var(--bg-input) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.4s linear infinite;
      border-radius: 4px; vertical-align: middle;
    }
    @keyframes shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* ── Empty state ── */
    .empty-state {
      padding: 56px 24px; text-align: center; color: var(--text-muted);
    }
    .empty-state svg { opacity: 0.25; margin-bottom: 14px; }
    .empty-state p { font-size: 14px; line-height: 1.7; }

    /* ── Summary ── */
    .summary-grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px;
    }
    .summary-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px 20px;
      text-align: center;
    }
    .summary-label { font-size: 12px; color: var(--text-muted); margin-bottom: 10px; }
    .summary-value { font-size: 24px; font-weight: 700; line-height: 1.2; }

    /* ── Spinner ── */
    .spinner {
      display: inline-block; width: 14px; height: 14px;
      border: 2px solid rgba(255,255,255,0.25);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.65s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Toast ── */
    .toast {
      position: fixed; bottom: 28px; right: 28px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      z-index: 9999;
      opacity: 0; transform: translateY(12px);
      transition: opacity 0.25s, transform 0.25s;
      pointer-events: none;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { border-left: 3px solid var(--accent); }
    .toast.error   { border-left: 3px solid var(--profit); }

    /* ── Responsive ── */
    @media (max-width: 860px) {
      .add-form { grid-template-columns: 1fr 1fr; }
      .add-form .btn { grid-column: span 2; }
      .summary-grid { grid-template-columns: 1fr; }
    }
    @media (max-width: 560px) {
      header { flex-direction: column; gap: 16px; }
      .header-right { text-align: left; }
      .add-form { grid-template-columns: 1fr; }
      .add-form .btn { grid-column: span 1; }
    }
    .nav-hint {
      font-size: 12px; color: var(--text-muted);
      display: flex; align-items: center; gap: 5px;
      margin-top: 10px;
    }
    .nav-hint svg { flex-shrink: 0; }

    /* ── Tab bar ── */
    .tab-bar {
      display: flex; gap: 4px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px; padding: 4px;
      width: fit-content; margin-bottom: 20px;
    }
    .tab-btn {
      padding: 8px 28px; border: none; border-radius: 9px;
      font-size: 14px; font-weight: 600; cursor: pointer;
      background: transparent; color: var(--text-muted);
      transition: all 0.18s;
    }
    .tab-btn:hover { color: var(--text-primary); }
    .tab-btn.active {
      background: var(--accent); color: #fff;
      box-shadow: 0 2px 10px var(--accent-glow);
    }

    /* ── Ranking ── */
    .rank-badge {
      display: inline-flex; align-items: center; justify-content: center;
      width: 26px; height: 26px; border-radius: 7px;
      font-size: 12px; font-weight: 700;
      background: var(--bg-input); color: var(--text-muted);
    }
    .rank-badge.r1 { background: rgba(255,193,7,0.18); color: #ffc107; }
    .rank-badge.r2 { background: rgba(176,190,197,0.18); color: #b0bec5; }
    .rank-badge.r3 { background: rgba(161,101,82,0.18); color: #c1805a; }
    .holding-tag {
      display: inline-block; padding: 1px 7px; border-radius: 4px;
      font-size: 11px; font-weight: 600;
      background: rgba(85,113,245,0.14); color: var(--accent);
      margin-left: 6px; vertical-align: middle;
    }
    .watch-form { display: flex; gap: 10px; align-items: flex-end; }

    /* ── Add button ── */
    .btn-add-open {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 9px 18px; font-size: 14px;
    }
    .btn-add-open:hover {
      border-color: var(--accent); color: var(--accent);
      background: rgba(85,113,245,0.08);
    }

    /* ── Modal ── */
    .modal-overlay {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }
    .modal-box {
      position: relative; z-index: 1;
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 18px;
      width: 380px; max-width: calc(100vw - 32px);
      box-shadow: 0 24px 64px rgba(0,0,0,0.6);
      animation: modalIn 0.2s ease;
    }
    @keyframes modalIn {
      from { opacity:0; transform: scale(0.94) translateY(10px); }
      to   { opacity:1; transform: scale(1)    translateY(0);    }
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 24px 16px;
      border-bottom: 1px solid var(--border);
    }
    .modal-title { font-size: 16px; font-weight: 700; }
    .modal-close {
      background: none; border: none; cursor: pointer;
      color: var(--text-muted); padding: 4px; border-radius: 6px;
      display: flex; transition: color 0.15s;
    }
    .modal-close:hover { color: var(--text-primary); }
    .modal-body  { padding: 20px 24px; }
    .modal-footer {
      display: flex; justify-content: flex-end; gap: 10px;
      padding: 16px 24px 20px;
      border-top: 1px solid var(--border);
    }
    .btn-cancel-modal {
      background: transparent; border: 1px solid var(--border);
      color: var(--text-muted); padding: 10px 20px; font-size: 14px;
    }
    .btn-cancel-modal:hover { border-color: var(--neutral); color: var(--text-primary); }

    /* ── NAV mode badge ── */
    .nav-mode-badge {
      display: inline-flex; align-items: center; gap: 5px;
      padding: 5px 12px; border-radius: 20px;
      font-size: 12px; font-weight: 600;
    }
    .nav-mode-badge.estimated {
      background: rgba(139,144,184,0.12);
      border: 1px solid rgba(139,144,184,0.25);
      color: var(--text-muted);
    }
    .nav-mode-badge.confirmed {
      background: rgba(34,196,94,0.12);
      border: 1px solid rgba(34,196,94,0.35);
      color: var(--loss);
    }
    .nav-mode-badge .badge-dot {
      width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0;
    }
    .nav-mode-badge.estimated .badge-dot { background: var(--text-muted); }
    .nav-mode-badge.confirmed .badge-dot {
      background: var(--loss);
      animation: pulse 2s ease-in-out infinite;
    }
    /* ── Sort arrows in th ── */
    .th-sort { cursor: default; user-select: none; }
    .sort-arrows {
      display: inline-flex; flex-direction: column;
      gap: 0px; margin-left: 5px; vertical-align: middle;
    }
    .arr {
      display: block; background: none; border: none; cursor: pointer;
      font-size: 10px; line-height: 1.1; padding: 0 2px;
      color: var(--text-muted); transition: color 0.15s;
    }
    .arr:hover { color: var(--text-primary); }
    .arr.active { color: var(--accent); }
  </style>
</head>

<script>
(function () {
  /* ── State ── */
  let funds = [];
  let timer = null;

  /* ── Persist ── */
  function getTodayStr() {
    const d = new Date();
    return d.getFullYear() + '-' +
      String(d.getMonth() + 1).padStart(2, '0') + '-' +
      String(d.getDate()).padStart(2, '0');
  }

  function save() {
    localStorage.setItem('fund_calc_v6', JSON.stringify(
      funds.map(({ code, amount, costNav, prevNav, confirmedNav, navConfirmed, confirmedDate, name, gsz, gszzl, gztime, jzrq }) =>
        ({ code, amount, costNav, prevNav, confirmedNav, navConfirmed, confirmedDate, name, gsz, gszzl, gztime, jzrq })
      )
    ));
  }
  function load() {
    try {
      const raw = localStorage.getItem('fund_calc_v6')
                || localStorage.getItem('fund_calc_v5')
                || localStorage.getItem('fund_calc_v4');
      if (raw) {
        funds = JSON.parse(raw);
        funds.forEach(f => {
          if (f.costNav      === undefined) f.costNav      = null;
          if (f.confirmedNav === undefined) f.confirmedNav = null;
          if (f.navConfirmed  === undefined) f.navConfirmed  = false;
          if (f.jzrq          === undefined) f.jzrq          = null;
          if (f.confirmedDate === undefined) f.confirmedDate = null;
        });
        // 迁移后立即以新格式保存
        save();
      }
    } catch (_) { funds = []; }
  }

  /* ── JSONP (sequential to avoid callback collision) ── */
  function fetchOne(code) {
    return new Promise((resolve, reject) => {
      const scriptId = '_fscript_' + code;
      let settled = false;

      const tid = setTimeout(() => {
        if (settled) return;
        settled = true;
        cleanup();
        reject(new Error('timeout'));
      }, 9000);

      function cleanup() {
        clearTimeout(tid);
        delete window.jsonpgz;
        const s = document.getElementById(scriptId);
        if (s) s.remove();
      }

      window.jsonpgz = function (data) {
        if (settled) return;
        settled = true;
        cleanup();
        resolve(data);
      };

      const script = document.createElement('script');
      script.id = scriptId;
      script.src = 'https://fundgz.1234567.com.cn/js/' + code + '.js?t=' + Date.now();
      script.onerror = function () {
        if (settled) return;
        settled = true;
        cleanup();
        reject(new Error('load error'));
      };
      document.head.appendChild(script);
    });
  }

  /* ── 二次接口：东方财富 pingzhongdata（JS 文件，无 CORS 限制） ── */
  function fetchPingzhongdata(code) {
    return new Promise((resolve, reject) => {
      const scriptId = '_pzd_' + code;
      // 清理上次残留的全局变量
      delete window.Data_netWorthTrend;

      const existing = document.getElementById(scriptId);
      if (existing) existing.remove();

      let settled = false;
      const tid = setTimeout(() => {
        if (settled) return;
        settled = true; cleanup(); reject(new Error('timeout'));
      }, 10000);

      function cleanup() {
        clearTimeout(tid);
        const s = document.getElementById(scriptId);
        if (s) s.remove();
      }

      const script = document.createElement('script');
      script.id  = scriptId;
      script.src = 'https://fund.eastmoney.com/pingzhongdata/' + code + '.js?v=' + Date.now();
      script.onload = function () {
        if (settled) return;
        settled = true; cleanup();
        resolve(window.Data_netWorthTrend || []);
      };
      script.onerror = function () {
        if (settled) return;
        settled = true; cleanup(); reject(new Error('load error'));
      };
      document.head.appendChild(script);
    });
  }

  /* ── Refresh all (portfolio + watchlist) sequentially ── */
  async function refreshAll() {
    const allItems = [...funds, ...watchlist];

    if (allItems.length === 0) { showToast('请先添加基金', 'error'); return; }

    const btn = document.getElementById('refreshBtn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span>&nbsp;更新中…';

    allItems.forEach(f => { f.loading = true; f.error = false; });
    render();
    renderRanking();

    let ok = 0;
    for (const f of allItems) {
      try {
        const data = await fetchOne(f.code);
        if (data.name) f.name = data.name;
        if (data.jzrq)  f.jzrq  = data.jzrq;
        // 今天已有确认净值时，不用估值覆盖 gsz / gszzl
        const alreadyConfirmedToday = (f.confirmedDate === getTodayStr());
        if (!alreadyConfirmedToday) {
          if (data.gsz)  f.gsz  = parseFloat(data.gsz);
          if (data.gszzl !== undefined) f.gszzl = parseFloat(data.gszzl);
          if (data.gztime) f.gztime = data.gztime;
        }

        // 判断今日净值是否已确认：
        //   精确判断：jzrq == 今天，API 已把 dwjz 更新为今日确认净值
        //   时间判断仅用于全局 badge 提示，不影响数值显示
        const todayStr    = getTodayStr();
        const apiConfirmed = data.jzrq === todayStr;

        if (alreadyConfirmedToday) {
          // 今天已通过 pingzhongdata 确认过净值：强制还原确认状态
          // （防止 localStorage 里 navConfirmed/gsz 被旧代码覆盖成估值）
          f.navConfirmed = true;
          if (f.confirmedNav) {
            f.gsz = f.confirmedNav;
            if (f.prevNav) f.gszzl = parseFloat(((f.confirmedNav - f.prevNav) / f.prevNav * 100).toFixed(4));
          }
        } else if (apiConfirmed) {
          // fundgz 本身已更新为今日净值（jzrq == 今天）
          f.navConfirmed  = true;
          f.confirmedNav  = parseFloat(data.dwjz);
          f.confirmedDate = todayStr;
        } else {
          // 仍为估值阶段：更新昨日净值基准
          f.navConfirmed = false;
          f.confirmedNav = null;
          if (data.dwjz) f.prevNav = parseFloat(data.dwjz);
          if (data.dwjz && !f.costNav) f.costNav = parseFloat(data.dwjz);
        }
        f.loading = false;
        ok++;
      } catch (_) {
        f.loading = false;
        f.error = true;
      }

      // ── 二次请求：15点后，对持仓基金尝试从 pingzhongdata 获取今日确认净值 ──
      const nowH = new Date().getHours();
      const todayStr2 = getTodayStr();
      const isPortfolio = funds.includes(f);
      if (isPortfolio && nowH >= 15 && f.confirmedDate !== todayStr2 && !f.error) {
        try {
          const trend = await fetchPingzhongdata(f.code);
          if (trend && trend.length > 0) {
            const last = trend[trend.length - 1];
            const lastDate = new Date(last.x + 8 * 3600 * 1000).toISOString().slice(0, 10);
            if (lastDate === todayStr2) {
              const cnav = last.y;
              f.navConfirmed  = true;
              f.confirmedNav  = cnav;
              f.confirmedDate = todayStr2;
              f.gsz   = cnav;
              if (f.prevNav) f.gszzl = parseFloat(((cnav - f.prevNav) / f.prevNav * 100).toFixed(4));
            }
          }
        } catch (_) { /* 静默回退，继续显示估值 */ }
      }

      render();
      renderRanking();
    }

    save();
    saveWatchlist();
    updateSummary();

    const now = new Date();
    document.getElementById('updateTime').innerHTML =
      '最后更新：<span>' + now.toLocaleTimeString('zh-CN') + '</span>';

    updateNavModeUI();
    btn.disabled = false;
    showToast(ok > 0 ? '已更新 ' + ok + ' 只基金数据' : '全部更新失败，请检查网络', ok > 0 ? 'success' : 'error');
    resetTimer();
  }

  /* ── Add fund ── */
  function addFund() {
    const code   = document.getElementById('iCode').value.trim();
    const amount = parseFloat(document.getElementById('iAmount').value);

    if (!/^\d{6}$/.test(code))            return showToast('请输入正确的 6 位基金代码', 'error');
    if (isNaN(amount) || amount <= 0)     return showToast('请输入有效的买入金额', 'error');
    if (funds.some(f => f.code === code)) return showToast('该基金代码已添加', 'error');

    funds.push({ code, amount, costNav: null, prevNav: null, confirmedNav: null, navConfirmed: false, confirmedDate: null, name: code, gsz: null, gszzl: null, gztime: null, jzrq: null, loading: false, error: false });
    save();
    render();
    updateSummary();
    document.getElementById('iCode').value   = '';
    document.getElementById('iAmount').value = '';
    _closeAddModal();
    showToast('基金已添加，点击「刷新估值」获取数据', 'success');
  }

  /* ── Modal open / close ── */
  window._openAddModal = function () {
    const m = document.getElementById('addModal');
    m.style.display = 'flex';
    setTimeout(() => document.getElementById('iCode').focus(), 50);
  };
  window._closeAddModal = function () {
    document.getElementById('addModal').style.display = 'none';
  };

  /* ── Remove fund ── */
  window._removeFund = function (code) {
    funds = funds.filter(f => f.code !== code);
    save();
    render();
    updateSummary();
  };

  /* ── Edit amount: show inline input ── */
  window._editFund = function (code) {
    const f = funds.find(f => f.code === code);
    if (!f) return;
    const td = document.getElementById('amt_' + code);
    if (!td) return;
    const opTd = document.getElementById('op_' + code);
    td.innerHTML =
      '<input class="inline-edit-input" id="edit_' + code + '" type="number" value="' + f.amount + '" min="0" step="0.01" />';
    opTd.innerHTML =
      '<div class="op-btns">' +
      '<button class="btn btn-confirm" onclick="_confirmEdit(\'' + code + '\')">确认</button>' +
      '<button class="btn btn-cancel"  onclick="_cancelEdit(\'' + code + '\')">取消</button>' +
      '</div>';
    const inp = document.getElementById('edit_' + code);
    inp.focus();
    inp.select();
    inp.addEventListener('keydown', function(e) {
      if (e.key === 'Enter')  _confirmEdit(code);
      if (e.key === 'Escape') _cancelEdit(code);
    });
  };

  /* ── Confirm edit ── */
  window._confirmEdit = function (code) {
    const inp = document.getElementById('edit_' + code);
    if (!inp) return;
    const val = parseFloat(inp.value);
    if (isNaN(val) || val <= 0) { showToast('请输入有效金额', 'error'); inp.focus(); return; }
    const f = funds.find(f => f.code === code);
    if (f) f.amount = val;
    save();
    render();
    updateSummary();
    showToast('买入金额已更新', 'success');
  };

  /* ── Cancel edit ── */
  window._cancelEdit = function (code) {
    render();
  };

  /* ── Watchlist state ── */
  let watchlist = [];
  let sortDesc  = true;

  function saveWatchlist() {
    localStorage.setItem('fund_watchlist_v1', JSON.stringify(
      watchlist.map(({ code, name, prevNav, gsz, gszzl, gztime }) =>
        ({ code, name, prevNav, gsz, gszzl, gztime })
      )
    ));
  }
  function loadWatchlist() {
    try {
      const raw = localStorage.getItem('fund_watchlist_v1');
      if (raw) watchlist = JSON.parse(raw);
    } catch (_) { watchlist = []; }
  }

  /* ── Tab switching ── */
  window._switchTab = function (n) {
    document.getElementById('tab1-content').style.display = n === 1 ? '' : 'none';
    document.getElementById('tab2-content').style.display = n === 2 ? '' : 'none';
    document.getElementById('tabBtn1').className = 'tab-btn' + (n === 1 ? ' active' : '');
    document.getElementById('tabBtn2').className = 'tab-btn' + (n === 2 ? ' active' : '');
    if (n === 2) renderRanking();
  };

  /* ── Add to watchlist ── */
  window._addWatch = function () {
    const code = document.getElementById('wCode').value.trim();
    if (!/^\d{6}$/.test(code))                return showToast('请输入正确的 6 位基金代码', 'error');
    if (watchlist.some(w => w.code === code)) return showToast('该基金已在监控列表', 'error');
    watchlist.push({ code, name: code, prevNav: null, gsz: null, gszzl: null, gztime: null, loading: false, error: false });
    saveWatchlist();
    renderRanking();
    document.getElementById('wCode').value = '';
    showToast('已添加监控', 'success');
  };

  window._removeWatch = function (code) {
    watchlist = watchlist.filter(w => w.code !== code);
    saveWatchlist();
    renderRanking();
  };

  /* ── Sort by change% ── */
  window._sortRank = function (desc) {
    sortDesc = desc;
    const asc  = document.getElementById('arrAsc');
    const dsc  = document.getElementById('arrDesc');
    if (asc)  asc.className  = 'arr' + (!desc ? ' active' : '');
    if (dsc)  dsc.className  = 'arr' + ( desc ? ' active' : '');
    renderRanking();
  };

  /* ── Render ranking table ── */
  function renderRanking() {
    const rankCountEl = document.getElementById('rankCount');
    const tbody = document.getElementById('rankTbody');
    if (!rankCountEl || !tbody) return;

    rankCountEl.textContent = watchlist.length;

    if (watchlist.length === 0) {
      tbody.innerHTML =
        '<tr><td colspan="6"><div class="empty-state">' +
        '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2">' +
        '<rect x="2" y="3" width="20" height="18" rx="2.5"/><path d="M8 12h8M12 8v8"/></svg>' +
        '<p>暂无监控基金<br>在上方输入基金代码添加监控</p>' +
        '</div></td></tr>';
      return;
    }

    const sorted = [...watchlist].sort((a, b) => {
      const av = (a.gszzl !== null && !isNaN(a.gszzl)) ? a.gszzl : (sortDesc ? -Infinity : Infinity);
      const bv = (b.gszzl !== null && !isNaN(b.gszzl)) ? b.gszzl : (sortDesc ? -Infinity : Infinity);
      return sortDesc ? bv - av : av - bv;
    });

    tbody.innerHTML = sorted.map((item, idx) => {
      const rank = idx + 1;
      const rCls = rank === 1 ? 'r1' : rank === 2 ? 'r2' : rank === 3 ? 'r3' : '';
      const meta = item.gztime ? ' · ' + item.gztime : '';

      let navCell = '--', changeCell = '<span class="neutral">--</span>', prevCell = '--';
      if (item.loading) {
        navCell = '<span class="skel"></span>';
        changeCell = '<span class="skel"></span>';
      } else if (item.error) {
        navCell = changeCell = '<span style="color:var(--profit);font-size:12px;">获取失败</span>';
      } else if (item.gsz !== null && item.gszzl !== null) {
        const cls  = item.gszzl > 0 ? 'profit' : item.gszzl < 0 ? 'loss' : 'neutral';
        const sign = item.gszzl >= 0 ? '+' : '';
        navCell    = fmt(item.gsz, 4);
        changeCell = '<span class="change-pill ' + cls + '">' + sign + fmt(item.gszzl, 2) + '%</span>';
      }
      if (item.prevNav !== null) prevCell = fmt(item.prevNav, 4);

      return '<tr>' +
        '<td style="text-align:center"><span class="rank-badge ' + rCls + '">' + rank + '</span></td>' +
        '<td><div class="fund-name">' + (item.name !== item.code ? item.name : item.code) + '</div>' +
        '<div class="fund-meta">' + item.code + meta + '</div></td>' +
        '<td>' + navCell + '</td>' +
        '<td>' + changeCell + '</td>' +
        '<td>' + prevCell + '</td>' +
        '<td style="text-align:center"><button class="btn btn-remove" onclick="_removeWatch(\'' + item.code + '\')">移除</button></td>' +
        '</tr>';
    }).join('');
  }

  /* ── Render table ── */
  function fmt(n, dec) { return n.toLocaleString('zh-CN', { minimumFractionDigits: dec, maximumFractionDigits: dec }); }

  function render() {
    document.getElementById('fundCount').textContent = funds.length;
    const tbody = document.getElementById('tbody');

    if (funds.length === 0) {
      tbody.innerHTML =
        '<tr><td colspan="9"><div class="empty-state">' +
        '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2">' +
        '<rect x="2" y="3" width="20" height="18" rx="2.5"/>' +
        '<path d="M8 12h8M12 8v8"/>' +
        '</svg>' +
        '<p>还没有基金持仓<br>点击右上角「添加基金」按钮开始</p>' +
        '</div></td></tr>';
      return;
    }

    tbody.innerHTML = funds.map(f => {
      let prevNavCell, navCell, changeCell, valueCell, profitCell, accumCell;
      const sk = '<span class="skel"></span>';

      if (f.loading) {
        prevNavCell = sk; navCell = sk; changeCell = sk;
        valueCell = sk; profitCell = sk; accumCell = sk;
      } else if (f.error || f.gsz === null || f.prevNav === null) {
        const tag = f.error
          ? '<span style="color:var(--profit);font-size:12px;">获取失败</span>'
          : '<span class="neutral">--</span>';
        prevNavCell = f.prevNav !== null ? fmt(f.prevNav, 4) : tag;
        navCell = tag; changeCell = tag; valueCell = tag;
        profitCell = '<span class="neutral">--</span>';
        accumCell  = '<span class="neutral">--</span>';
      } else {
        // 当前净值：已出净值用 confirmedNav，否则用 gsz
        const currentNav  = f.navConfirmed ? f.confirmedNav : f.gsz;
        const costNav     = f.costNav || f.prevNav;
        // 固定份额 = 买入金额 ÷ 成本净值（首次锁定，不随日期变动）
        const shares      = f.amount / costNav;
        const curVal      = shares * currentNav;
        const todayProfit = f.prevNav ? (currentNav - f.prevNav) * shares : 0;
        const accumProfit = curVal - f.amount;

        const cls   = f.gszzl > 0 ? 'profit' : f.gszzl < 0 ? 'loss' : 'neutral';
        const sign  = f.gszzl >= 0 ? '+' : '';
        const tSign = todayProfit >= 0 ? '+' : '';
        const aSign = accumProfit >= 0 ? '+' : '';
        const aCls  = accumProfit > 0 ? 'profit' : accumProfit < 0 ? 'loss' : 'neutral';

        prevNavCell = f.prevNav ? fmt(f.prevNav, 4) : '--';
        navCell     = fmt(currentNav, 4);
        changeCell  = '<span class="change-pill ' + cls + '">' + sign + fmt(f.gszzl, 2) + '%</span>';
        valueCell   = fmt(curVal, 2);
        profitCell  = '<span class="' + cls + '">' + tSign + fmt(todayProfit, 2) + '</span>';
        accumCell   = '<span class="' + aCls + '">' + aSign + fmt(accumProfit, 2) + '</span>';
      }

      // 已出净值标记 / 净值日期
      const confirmedTag = f.navConfirmed
        ? ' &nbsp;<span style="color:#f0a500;font-size:11px;font-weight:700;">✓ 已出净值</span>'
        : (f.jzrq ? ' &nbsp;<span style="color:var(--text-muted);font-size:11px;">净值 ' + f.jzrq + '</span>' : '');
      // 已出净值时不再重复展示 gztime（估值时间没有参考价值）
      const metaTime = (!f.navConfirmed && f.gztime) ? ' &nbsp;·&nbsp; 估值 ' + f.gztime : '';

      return '<tr>' +
        '<td>' +
          '<div class="fund-name">' + (f.name !== f.code ? f.name : f.code) + '</div>' +
          '<div class="fund-meta">' + f.code + metaTime + confirmedTag + '</div>' +
        '</td>' +
        '<td id="amt_' + f.code + '">¥' + fmt(f.amount, 2) + '</td>' +
        '<td>' + changeCell + '</td>' +
        '<td>' + profitCell + '</td>' +
        '<td>' + accumCell  + '</td>' +
        '<td>' + prevNavCell + '</td>' +
        '<td>' + navCell    + '</td>' +
        '<td>' + valueCell  + '</td>' +
        '<td id="op_' + f.code + '">' +
          '<div class="op-btns">' +
          '<button class="btn btn-edit"   onclick="_editFund(\'' + f.code + '\')">编辑</button>' +
          '<button class="btn btn-remove" onclick="_removeFund(\'' + f.code + '\')">删除</button>' +
          '</div>' +
        '</td>' +
        '</tr>';
    }).join('');
  }

  /* ── Summary ── */
  function updateSummary() {
    const setEl = (id, text, cls) => {
      const el = document.getElementById(id);
      el.textContent = text;
      el.className = 'summary-value ' + cls;
    };

    if (funds.length === 0) {
      setEl('sumValue',  '--', 'neutral');
      setEl('sumProfit', '--', 'neutral');
      setEl('sumChange', '--', 'neutral');
      return;
    }

    // prevTotal = 所有基金买入金额之和
    const prevTotal = funds.reduce((s, f) => s + (f.amount || 0), 0);
    const curTotal  = funds.reduce((s, f) => {
      const currentNav = f.navConfirmed ? f.confirmedNav : f.gsz;
      const costNav    = f.costNav || f.prevNav;
      if (currentNav !== null && !isNaN(currentNav) && costNav) {
        const shares = f.amount / costNav;
        return s + shares * currentNav;
      }
      return s + (f.amount || 0);
    }, 0);

    const hasLive = funds.some(f => f.gsz !== null && !isNaN(f.gsz) && !f.loading);
    const profit  = curTotal - prevTotal;
    const change  = prevTotal > 0 ? (profit / prevTotal) * 100 : 0;

    const pCls = profit > 0 ? 'profit' : profit < 0 ? 'loss' : 'neutral';
    const cCls = change > 0 ? 'profit' : change < 0 ? 'loss' : 'neutral';

    setEl('sumValue', '¥' + fmt(curTotal, 2), 'neutral');

    if (hasLive) {
      setEl('sumProfit', (profit >= 0 ? '+¥' : '-¥') + fmt(Math.abs(profit), 2), pCls);
      setEl('sumChange', (change >= 0 ? '+' : '') + fmt(change, 2) + '%', cCls);
    } else {
      setEl('sumProfit', '--', 'neutral');
      setEl('sumChange', '--', 'neutral');
    }
  }

  /* ── Nav mode UI ── */
  function updateNavModeUI() {
    const badge  = document.getElementById('navModeBadge');
    const thNav  = document.getElementById('thTodayNav');
    const thVal  = document.getElementById('thTodayVal');
    const refBtn = document.getElementById('refreshBtn');
    if (!badge) return;

    // 任意基金 API 已确认（jzrq == 今天）→ 显示"已出净值"
    const confirmedCount = funds.filter(f => f.navConfirmed).length;
    if (confirmedCount > 0) {
      const label = confirmedCount === funds.length ? '已出净值' : confirmedCount + '/' + funds.length + ' 已出净值';
      badge.className = 'nav-mode-badge confirmed';
      badge.innerHTML = '<span class="badge-dot"></span>' + label;
      if (thNav)  thNav.textContent  = '今日净值';
      if (thVal)  thVal.textContent  = '今日持仓';
      if (refBtn) refBtn.textContent = '刷新净值';
      return;
    }

    // 否则按当前时间显示市场状态
    const now = new Date();
    const h = now.getHours(), m = now.getMinutes();
    const todayStr = getTodayStr();
    const hasToday = funds.some(f => f.gztime && f.gztime.slice(0, 10) === todayStr);

    if (h < 9 || (h === 9 && m < 30)) {
      badge.className = 'nav-mode-badge estimated';
      badge.innerHTML = '<span class="badge-dot"></span>盘前休市';
    } else if (h < 15) {
      badge.className = 'nav-mode-badge estimated';
      badge.innerHTML = '<span class="badge-dot"></span>盘中实时估值';
    } else if (h < 21 || (h === 21 && m < 30)) {
      badge.className = 'nav-mode-badge estimated';
      badge.innerHTML = '<span class="badge-dot"></span>已收盘 · 待出净值';
    } else {
      // 21:30 后，净值应已陆续发布，但 API 今晚不更新，等明早刷新
      badge.className = 'nav-mode-badge estimated';
      badge.innerHTML = '<span class="badge-dot"></span>净值陆续发布中';
    }

    if (thNav)  thNav.textContent  = '今日估值';
    if (thVal)  thVal.textContent  = '今日市值';
    if (refBtn) refBtn.textContent = '刷新估值';
  }

  /* ── Auto refresh timer ── */
  function resetTimer() {
    if (timer) clearInterval(timer);

    // 所有持仓基金都已出确认净值 → 停止自动刷新
    const todayStr = getTodayStr();
    const allConfirmed = funds.length > 0 && funds.every(f => f.confirmedDate === todayStr);
    if (allConfirmed) {
      const badge = document.getElementById('autoRefreshBadge');
      if (badge) badge.innerHTML = '✓ 净值已全部确认，已停止自动刷新';
      return;
    }

    // 盘中 60 秒，收盘后 5 分钟
    const now = new Date();
    const afterClose = now.getHours() >= 15;
    const interval = afterClose ? 300000 : 60000;
    const badge = document.getElementById('autoRefreshBadge');
    if (badge) badge.innerHTML = '<span class="pulse-dot"></span>每 ' + (interval / 1000) + ' 秒自动刷新';
    timer = setInterval(() => { refreshAll(); }, interval);
  }

  /* ── Toast ── */
  let toastTid = null;
  function showToast(msg, type) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.className = 'toast ' + (type || 'success') + ' show';
    if (toastTid) clearTimeout(toastTid);
    toastTid = setTimeout(() => { el.className = 'toast ' + (type || 'success'); }, 3000);
  }

  /* ── Keyboard shortcuts ── */
  document.addEventListener('keydown', function (e) {
    const id = document.activeElement && document.activeElement.id;
    if (e.key === 'Enter') {
      if (id === 'iCode' || id === 'iAmount') addFund();
      if (id === 'wCode') _addWatch();
    }
    if (e.key === 'Escape') {
      _closeAddModal();
    }
  });

  /* ── Expose to global scope for onclick handlers ── */
  window.addFund    = addFund;
  window.refreshAll = refreshAll;

  /* ── Boot ── */
  load();
  loadWatchlist();
  render();
  updateSummary();
  updateNavModeUI();
  resetTimer();
  if (funds.length > 0 || watchlist.length > 0) refreshAll();
})();
</script>
</body>
</html>
